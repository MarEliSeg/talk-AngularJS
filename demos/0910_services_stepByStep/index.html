<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Demos</title>
    <link rel=stylesheet href="/lib/bootstrap/css/bootstrap.css">
    <link rel=stylesheet href="/demos/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<style>[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {display: none !important;}</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="needsBootstrap" ng-app="demo" ng-controller="DemoController" ng-cloak>
                <!-- demo starts here -->

                <button class="btn btn-default" ng-click="demo()">Demo #1</button>
                <br>

                <ul>
                    <li ng-repeat="message in messages">{{message.text}}</li>
                </ul>

                <div style="border:1px solid red" ng-show="showRed">

                </div>

                <div style="border:1px solid green" ng-show="!showRed">

                </div>

                <!-- demo ends here -->


            </div>

            <hr>
            <h1>Demo 2 below</h1>
            <div class="needsBootstrap" ng-app="demo2" ng-controller="DemoController" >
                <button class="btn btn-default" ng-click="demo()">Demo #1</button>
                <br>

                <ul>
                    <li ng-repeat="message in messages">{{message.text}}</li>
                </ul>

            </div>
    </div>
    <div class="row demofooter">
        <hr>
        <div class="col-md-12">
            <a href="/">Back to demo list</a>
        </div>
    </div>
</div>
</body>
<script src="/lib/angular/angular.js"></script>
<script src="demo.js"></script>
<script src="sharedService.js"></script>
<script src="demoServices.js"></script>
<script></script>
</html>
